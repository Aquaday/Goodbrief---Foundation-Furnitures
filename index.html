    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <script type="module" src="script.js"></script>

  <body>
    <header>
      <nav>
        <ul class="navLinks">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="info.html">Information</a>
          </li>
          <li>
            <a href="products.html">Products</a>
          </li>
          <li>
            <a href="privacy.html">Privacy Policy</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="heroSection">
        <h1>Foundation Furnitures</h1>
      </section>
      <section class="productsPreview">
        <div class="productsCard">
          <img src="images/di_an_h-g_8MrEZAvyE-unsplash.jpg" alt="Orange Armchair" width="100%">
          <div class="infoCardPlacement">
            <div class="infoCard">
              <h3>Orange armchair</h3>
              <p>an orange armchair with a matching footrest</p>
            </div>
            <div class="ratingCard">
              <p>Customer rating</p>
              <p>*****</p>
            </div>
            <div class="buttonCard">
              <button>Order now</button>
              <button>Read more</button>

            </div>
          </div>
        </div>
        
        <div class="productsCard">
          Produkt 2
        </div>
        <div class="productsCard">
          Produkt 3
        </div>
        
      </section>
      <img src="images/goodbrief (1).png" alt="" width="700px">
      <section id="contactSection">
        <form id="contactForm">
          <label for="name">
            Your name
          </label>
            <input type="text" id="name" placeholder="Your Name">
          <label for="phone">
            Phone number
          </label>
            <input type="number" id="phone" placeholder="Your Phone Number">
          <label for="email">
            Your email
          </label>
            <input type="email" id="email">
          <label for="contantReason">
            What can we help you with?
          </label>
            <select name="contantReason" id="contantReason">
              <option value="New product">Order new product</option>
              <option value="Bought product">Previously bought product</option>
              <option value="Return">Return product</option>
              <option value="Other">Other</option>
            </select>
            
          <label for="comment">
            What can we help you with?
          </label>
           <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        </form>
      </section>
    </main>
    <footer>
