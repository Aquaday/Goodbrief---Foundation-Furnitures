<!DOCTYPE html>
<html lang="nb">
  <head>
    <title>Foundation Furnitures</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul class="navLinks">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="info.html">Information</a>
          </li>
          <li>
            <a href="products.html">Products</a>
          </li>
          <li>
            <a href="privacy.html">Privacy Policy</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="heroSection">
        <h1>Foundation Furnitures <br> <span style="font-size: 20px;">Affordable Furnitures from the shop on the corner</span>
        </h1>
        <p></p>
      </section>
      <section class="productsPreviewSection">
        <button id="shiftLeft">←</button>
        <div class="productsPreviewCards">
        </div>
        <button id="shiftRight">→</button>
      </section>
      <img src="images/goodbrief (1).png" alt="" width="100%">
      <section id="contactSection">
        <form id="contactForm">
          <label for="name">
            Your name
          </label>
            <input type="text" id="name" placeholder="Your Name">
          <label for="phone">
            Phone number
          </label>
            <input type="number" id="phone" placeholder="Your Phone Number">
          <label for="email">
            Your email
          </label>
            <input type="email" id="email">
          <label for="contantReason">
            What can we help you with?
          </label>
            <select name="contantReason" id="contantReason">
              <option value="New product">Order new product</option>
              <option value="Bought product">Previously bought product</option>
              <option value="Return">Return product</option>
              <option value="Other">Other</option>
            </select>
            
          <label for="comment">
            What can we help you with?
          </label>
           <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        </form>
      </section>
    </main>
    <footer>
      <ul class="footerLinks">
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="info.html">Information</a>
        </li>
        <li>
          <a href="products.html">Products</a>
        </li>
        <li>
          <a href="privacy.html">Privacy Policy</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
